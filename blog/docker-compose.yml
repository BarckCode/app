version: "3.9"

services:
  flask:
    container_name: flask_app
    build: .
    command: flask run --host=0.0.0.0
    volumes:
      - .:/app
    env_file:
      - ./.env
    ports:
      - 5000:5000
    networks:
      - net_app
  db_host:
    container_name: db_app
    image: mysql/mysql-server:8.0
    env_file:
      - ./.env
    environment:
      - "MYSQL_ROOT_PASSWORD=${DB_PASSWORD}"
    volumes:
      - app_data:/var/lib/mysql
    networks:
      - net_app

volumes:
  app_data:

networks:
  net_app:
